<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Trends Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        body {
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f7fa;
            color:#333333
        }
        .header {
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            width: calc(100vw - 20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            padding: 0 10px;
            font-size: 20px;
            height: 6vh;
        }
        .header-text {
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            width: 40%;
        }
        .controls {
            display: flex;
            justify-content: end;
            align-items: center;
            width: 60%;
            gap: 10px;
        }
        .controls select {
            padding: 5px;
            font-size: 16px;
            background-color: #fff;
            border-radius: 4px;
        }
        .dashboard {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 94vh;
        }
        .left {
            width: 75%;
            height: 94vh;
            display: flex;
            flex-direction: column;
        }
        .right {
            width: 25%;
            height: 94vh;
            border-left: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .top-row {
            width: 100%;
            height: 60%;
            display: flex;
            flex-direction: row;
        }
        .bottom-row {
            width: 100%;
            height: 40%;
            display: flex;
            flex-direction: row;
        }
        .chart-box, #map, #line {
            width: 60%;
            height: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            box-sizing: border-box;
        }
        .chart-box, #wordcloud, #pie {
            width: 40%;
            height: 100%;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f4f4f4;
            box-sizing: border-box;
            box-shadow: 2px 2px;
        }
        #bar {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text" title="This is the title and control section of the Google Trends Dashboard where you can select parameters like year, country, and category to filter data across the dashboard.">GOOGLE TRENDS DASHBOARD</div>
        <div class="controls">
            <select title="Select a year to filter the trends data." id="year"></select>
            <select title="Choose a country to see trends for that region." id="country"></select>
            <select title="Pick a category to see trends within a specific area." id="category"></select>
        </div>
    </div>

    <div class="dashboard">
        <div class="left">
            <div class="top-row">
                <div class="chart-box" id="map" title="Displays search interest geographically, visualized on a world map."><span>World Map</span></div>
                <div class="chart-box" id="pie" title="Shows the percentage distribution of search interest by category."><span>Pie Chart</span></div>
            </div>
            <div class="bottom-row">
                <div class="chart-box" id="wordcloud" title="Visualizes the most common search queries as a word cloud."><span>Word Cloud</span></div>
                <div class="chart-box" id="line" title="Displays search interest trends over time for the selected category."><span>Line Graph</span></div>
            </div>
        </div>
        <div class="right" id="bar" title="Shows search interest by category for the selected country.">
            <span>Side Bar Graph</span>
        </div>
    </div>

    <script src="/static/pie-chart.js"></script>
    <script src="/static/bar-chart.js"></script>
    <script src="/static/map-chart.js"></script>
    <script src="/static/wordcloud-chart.js"></script>
    <script src="/static/line-chart.js"></script>
    <script src="/static/main.js"></script>
</body>
</html>
